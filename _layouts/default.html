<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #ffffff; /* Your page background */
    }

    /* Navbar container */
    nav {
      display: flex;
      justify-content: flex-end; /* Align items to the right */
      padding: 20px 40px;
      background-color: transparent; /* matches background */
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* Links */
    nav a {
      text-decoration: none;
      color: #4b91e2; /* default blue */
      margin-left: 30px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
    }

    /* Hover effect with underline highlight */
    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 3px;
      background-color: #f7c94b; /* your yellow */
      transition: width 0.3s;
      position: absolute;
      bottom: -5px;
      left: 0;
      border-radius: 2px;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Active tab */
    nav a.active {
      color: #f7c94b;
    }
    footer {
        background-color: #f7f0c9; /* subtle yellow tint */
        border-top: 3px solid #bababa;
        text-align: center;
        padding: 15px 0;
        font-size: 1rem;
        color: #333;
    }

    footer a {
        color: #4b91e2;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    footer a:hover {
        color: #f7c94b;
    }
  </style>
</head>
<body>
  {% include navigation.html %}

</body>
</html>
